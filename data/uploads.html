<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Réussi</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
            text-align: center;
        }
        .container {
            max-width: 600px;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }
        .success-icon {
            font-size: 5rem;
            color: #28a745;
            margin-bottom: 10px;
        }
        h1 {
            font-size: 3rem;
            margin: 0;
            color: #007bff;
            line-height: 1.2;
        }
        h2 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #555;
        }
        p {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 30px;
        }
        .btn {
            display: inline-block;
            padding: 12px 30px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1rem;
            transition: background-color 0.3s ease;
            font-weight: bold;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="success-icon">✓</div>
        <h1>Succès !</h1>
        <h2>Upload bien reçu</h2> <p>Les données ont été traitées et enregistrées avec succès sur le serveur.</p>
        
        <a href="/index.html" class="btn">Retour à l'accueil</a>
    </div>

</body>
</html>
